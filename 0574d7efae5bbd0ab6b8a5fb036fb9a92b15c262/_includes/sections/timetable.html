<div class="container" id="i18_timetable">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="timetable.timetable">Demo in NYCMLâ€™19</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-8 col-lg-offset-2">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for timetable in site.data.index.timetable %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ timetable.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="timetable.{{ timetable.desc.i18n }}"><a href="{{timetable.desc.link}}" target="_blank">{{ timetable.desc.detail }}</a></span></h2>
                        {% if timetable.desc.location %}
                        <p><span data-i18n="timetable.{{ timetable.desc.i18n }}"><a href="{{timetable.desc.location_link}}" target="_blank">{{ timetable.desc.location }}</a></span><br/>
                        {% endif %}
                        <span class="vertical-date"><span data-i18n="timetable.{{ timetable.date.i18n }}" style="color:black"> {{timetable.date.detail}} </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
